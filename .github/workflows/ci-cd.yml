name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Deploy to GitHub Pages (main branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main            # Deploy to the main branch instead of gh-pages
          folder: dist            # Folder containing your build (output folder)
          token: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub's token
